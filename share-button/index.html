<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>소셜미디어 버튼</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" onclick="window.open('https://twitter.com/intent/tweets?url=' + 
encodeURIComponent(location.href)" class="share-btn twitter">Twitter</a>

<a href="" onclick="window.open('http://www.facebook.com/share.php?u=' + 
encodeURIComponent(location.href))" class="share-btn facebook">Facebook</a>

<a href="" onclick="window.open('mailto:?subject?body= + 
encodeURIComponent(location.href))" class="share-btn email">Email</a>
  
</body>
</html>
